<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
       <!-- External CSS Link-->
      <link rel="stylesheet" type="text/css" href="stylefile.css">
      
      <!-- Bootstrap css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      


      <title>Enrollment Form</title>
   </head>
   <body>
      
      <header>Student Enrollment Form</header>

    <!-- Getting input data from form -->
    <div class="row row-cols-1 row-cols-sm-2">
      <!-- Input Form div -->
      <div class="col-sm overflow-auto mx-auto" style="padding: 4%">
        <form id="enroll_form" onsubmit="createData(); return false">
          <!-- Getting input Name -->
          <div class="row g-3 align-items-center ">
            <div class="col-3">
              <label for="name" class="col-form-label">Name </label>
            </div>
            <div class="col-sm-5">
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              />
            </div>
          </div>
          <!-- Getting Email -->
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="email" class="col-form-label">Email</label>
            </div>
            <div class="col-sm-5">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>
          </div>
          <!-- Getting Website -->
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="website" class="col-form-label">Website</label>
            </div>
            <div class="col-sm-5">
              <input
                type="url"
                id="web"
                name="web"
                class="form-control"
                required
              />
            </div>
          </div>
          <!-- Getting Image link -->
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="image" class="col-form-label">Image Link</label>
            </div>
            <div class="col-sm-5">
              <input
                type="url"
                id="website"
                name="img_url"
                class="form-control"
                required
              />
            </div>
          </div>
          <!-- Getting Gender -->
          <!-- Radio Input -->
          <div class="row g-3">
            <div class="col-3">
              <label for="gender" class="col-form-label">Gender</label>
            </div>
            <div class="col-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="Male"
                  name="status"
                  required 
                />
                <label class="form-check-label" for="male"> Male </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="Female"
                  name="status"
                />
                <label class="form-check-label" for="female"> Female </label>
              </div>
            </div>
          </div>
          <!-- Getting Skill Input -->
          <!-- Checkbox Input -->
          <div class="row g-3">
            <div class="col-3 text-start">
              <label for="" class="form-label">Skills</label>
            </div>
            <div class="col-9 col-md-6 text-start">
              <div class="form-check form-check-inline">
                <input
                  name="skill"
                  class="form-check-input"
                  type="checkbox"
                  id="java"
                  value="java"
                  
                />
                <label class="form-check-label" for="java">Java</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  name="skill"
                  class="form-check-input"
                  type="checkbox"
                  id="html"
                  value="option2"
                />
                <label class="form-check-label" for="html">HTML</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  name="skill"
                  class="form-check-input"
                  type="checkbox"
                  id="css"
                  value="css"
                />
                <label class="form-check-label" for="CSS">CSS</label>
              </div>
            </div>
          </div>

          <div id="buttons" style="margin-top: 2%">
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary ">
              Enroll Student
            </button>
            <!-- Clear button -->
            <button type="reset" class="btn btn-danger">Clear</button>
          </div>
        </form>
      </div>

      <!-- Output table starts here -->
      <div class="col-sm overflow-auto side-border" id="display"> 
       
         <br>
        <h3 class="text-center">Enrolled Students</h3>
         <br>
         

        <!--Output  table -->
        <div class="table-responsive col-10 mx-auto">
          <table class="table table-success table-striped">
            <thead>
              <tr class="table-success">
                <th align="left" style="color:white; background-color:#76cf93" class="col-8" scope="col">Description</th>
                <th align="left" style="color:white; background-color:#76cf93" scope="col">Image</th>
              </tr>
            </thead>
            <tbody id="table-data">
              <!-- Output  table data -->
            </tbody>
          </table>
          </div>
        <!-- button to delete all data -->
        <button
          class="btn btn-danger"
          style="margin: 3%; float: right; margin-right: 9%;"
          type="button"
          onclick="clearData()">
          Delete Data
        </button>
      </div>
    </div>

      <footer  class="fixed-bottom">Copyright 2020-2021 by Freshers Training</footer>

      <!-- External Javascript Link-->
      <script src="jscriptfile.js" ></script>

   </body>
</html>
